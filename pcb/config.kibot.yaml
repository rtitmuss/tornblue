# This is a working example.
# For a more complete reference use `--example`
kibot:
  version: 1

global:
  filters:
  - number: 1007
  - number: 1015
  - number: 58

import:
- file: Elecrow
- file: FusionPCB
- file: JLCPCB
- file: MacroFab_XYRS
#- file: PCB2Blender_2_1
- file: PCBWay

outputs:
#- name: basic_blender_export
#  comment: 3D view from top/30 deg/bottom (Blender)
#  type: blender_export
#  dir: 3D
#  options:
#    pcb3d: _PCB2Blender_2_1
#    outputs:
#    - type: render
#    - type: blender
#    point_of_view:
#    - view: top
#    - rotate_x: 30
#      rotate_z: -20
#      file_id: _30deg
#    - view: bottom
- name: basic_boardview
  comment: Board View export
  type: boardview
  dir: Assembly
- name: generic_bom_html
  comment: Generic Bill of Materials in HTML format
  type: bom
  dir: BoM/Generic
  options:
    format: HTML
    count_smd_tht: true
- name: generic_bom_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: BoM/Generic
  options:
    format: CSV
    count_smd_tht: true
- name: generic_bom_hrtxt
  comment: Generic Bill of Materials in HRTXT format
  type: bom
  dir: BoM/Generic
  options:
    format: HRTXT
    hrtxt:
      separator: '|'
    count_smd_tht: true
- name: generic_bom_tsv
  comment: Generic Bill of Materials in TSV format
  type: bom
  dir: BoM/Generic
  options:
    format: TSV
    count_smd_tht: true
- name: generic_bom_xml
  comment: Generic Bill of Materials in XML format
  type: bom
  dir: BoM/Generic
  options:
    format: XML
    count_smd_tht: true
- name: generic_bom_xlsx
  comment: Generic Bill of Materials in XLSX format
  type: bom
  dir: BoM/Generic
  options:
    format: XLSX
    count_smd_tht: true
- name: positional_bom_html
  comment: Positional Bill of Materials in HTML format
  type: bom
  dir: BoM/Positional
  options:
    format: HTML
    columns: &id001
    - Row
    - Description
    - Part
    - Part Lib
    - References
    - Value
    - Footprint
    - Footprint Lib
    - Quantity Per PCB
    - Build Quantity
    - Status
    - Datasheet
    - Sheetpath
    - Source BoM
    - Footprint X
    - Footprint Y
    - Footprint Rot
    - Footprint Side
    - Footprint Type
    - Footprint Populate
    - Footprint X-Size
    - Footprint Y-Size
    count_smd_tht: true
    html:
      style: modern-red
- name: positional_bom_xlsx
  comment: Positional Bill of Materials in XLSX format
  type: bom
  dir: BoM/Positional
  options:
    format: XLSX
    columns: *id001
    count_smd_tht: true
    xlsx:
      style: modern-red
- name: costs_bom_xlsx
  comment: Costs Bill of Materials in XLSX format
  type: bom
  dir: BoM/Costs
  options:
    format: XLSX
    count_smd_tht: true
    xlsx:
      style: modern-green
      kicost: true
      specs: true
      kicost_api_disable: KitSpace
    pre_transform: _kicost_rename
- name: macrofab_xyrs
  comment: Pick and place file, XYRS style
  extends: _macrofab_xyrs
  type: bom
  options:
    columns:
    - field: References
      name: Designator
    - field: Footprint X
      name: X-Loc
    - field: Footprint Y
      name: Y-Loc
    - field: Footprint Rot
      name: Rotation
    - field: Footprint Side
      name: Side
    - field: Footprint Type
      name: Type
    - field: Footprint X-Size
      name: X-Size
    - field: Footprint Y-Size
      name: Y-Size
    - field: Value
    - field: Footprint
    - field: Footprint Populate
      name: Populate
  dir: Position
- name: basic_diff_pcb
  comment: PCB diff between the last two changes
  type: diff
  dir: diff
  layers:
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - layer: B.Paste
    suffix: B_Paste
    description: Bottom solder paste
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: B.Silkscreen
    suffix: B_Silkscreen
    description: Bottom silkscreen (artwork)
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: User.Drawings
    suffix: User_Drawings
    description: User drawings
  - layer: User.Comments
    suffix: User_Comments
    description: User comments
  - layer: User.Eco1
    suffix: User_Eco1
    description: For user usage 1
  - layer: User.Eco2
    suffix: User_Eco2
    description: For user usage 2
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
  - layer: B.Courtyard
    suffix: B_Courtyard
    description: Bottom courtyard area
  - layer: F.Courtyard
    suffix: F_Courtyard
    description: Front courtyard area
  - layer: B.Fab
    suffix: B_Fab
    description: Bottom documentation
  - layer: F.Fab
    suffix: F_Fab
    description: Front documentation
  options:
    old: KIBOT_LAST-1
    old_type: git
    new: HEAD
    new_type: git
    cache_dir: /github/workspace/.cache
    add_link_id: true
